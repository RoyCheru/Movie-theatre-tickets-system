<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Theatre tickets</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex justify-content-between align-items-center"
        style="gap: 20px"
      >
        <!-- Left column: Titles -->
        <div id="movies-list" style="width: 25%">
          <ul id="titles-container" class="list-group"></ul>
        </div>

        <!-- Center column: Poster -->
        <div id="poster-container" style="width: 35%; text-align: center">
          <img
            id="movie-poster"
            src=""
            alt="Movie Poster"
            style="max-width: 100%; border-radius: 8px"
          />
        </div>

        <!-- Right column: Details -->
        <div id="details-container" style="width: 35%">
          <!-- details will be injected dynamically -->
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
